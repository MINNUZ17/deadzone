<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeadZone | Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- âœ… IMPORTANT: this class is needed for home-page fit -->
<body class="home-page">

    <div class="navbar">
        <h2>DeadZone</h2>
        <span class="subtitle">Academic Productivity Loss Detector</span>
    </div>

    <div class="container center">

        <!-- HERO -->
        <h1>When should you actually study? ðŸ¤”</h1>
        <p class="hero-text">
            DeadZone helps you discover your most productive study hours
            based on real focus and distraction patterns.
        </p>

        <!-- PROFILE SECTION -->
        <div class="profile-section">
            <h3 class="section-title">Select a Student</h3>

            <div id="profileBar" class="profile-bar"></div>

            <button id="openModalBtn" class="primary-btn">
                + Create New Student
            </button>
        </div>

    </div>

    <!-- ADD PROFILE MODAL -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3>Create Student Profile</h3>

            <input type="text" id="studentName" placeholder="Enter student name">
            <input type="file" id="studentPhoto" accept="image/*">

            <button id="createProfileBtn" class="primary-btn">Create</button>
            <button id="closeModalBtn" class="secondary-btn">Cancel</button>
        </div>
    </div>

    <script src="js/storage.js"></script>
</body>
</html>
